<html>
  <head> </head>
  <script>
    src = "Gravity.js";
  </script>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <body>
    <a-scene physics="debug: true">
      <a-entity
        id="teleHand"
        hand-controls="left"
        teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"
      ></a-entity>
      <a-entity id="throwHand" hand-controls="right"></a-entity>
      

       <!-- asjad -->
      <a-entity
        vive-controls="hand:right: gripdown = pickup; gripup = release;"
        position="0 0.3 -2"
        id="bulletTemplate"
        bullet
        geometry="primitive: sphere; radius: 0.1"
        material="color: black"
        dynamic-body="mass: 0"
        amount="infinty"
      ></a-entity>
      <a-entity
        position="0 4 -5"
        class="target"
        target="healthPoints: 10"
        geometry="primitive: sphere"
        color="blue"
        hit-handler
      ></a-entity>
      <a-entity
        vive-controls="hand:right: gripdown=pickup; gripup=release;"
        id="gun"
        shooter
        geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.4"
        material="color: red"
        click-to-shoot="vive-contorl: trackpaddown"
        position="1 1 -1"
        dynamic-body="mass: 0"
      ></a-entity>
      <a-entity
        vive-controls="hand:right: gripdown=pickup; gripup=release;"
        id="ball"
        shootre
        geometry="primitive: sphere; radius:0.3"
        material="color: black"
        click-to-shoot="vive-contorl: trackpaddown"
        position="1 0.3 0"
        dynamic-body="mass: 0"
      ></a-entity>


      <!-- kujud -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="25"
        height="25"
        color="#7BC8A4"
        shadow
      ></a-plane>
      <a-dodecahedron
        position="0 2.1 -1"
        rotation="90 15 45"
        color="purple"
        scale="0.2 0.2 0.2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true;"
      ></a-dodecahedron>
      <a-octahedron
        position=" 0 1.5 -1"
        color="yellow"
        rotation="0 0 90"
        radius-bottom="0.4"
        radius-centre="0.9"
        radius-top="0.4"
        scale="0.3 0.3 0.3"
        animation="property: object3D.position.y; to: 1.6 ;dir: alternate; dur: 2500; loop: true;"
      >
      </a-octahedron>
      <a-cone
        position="0 0.5 -1"
        color="green"
        radius-bottom="0.5"
        radius-top="0.1"
      >
      </a-cone>
      <a-dodecahedron
        position="5 2.1 -3"
        rotation="90 15 45"
        color="blue"
        scale="0.2 0.2 0.2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true;"
      ></a-dodecahedron>
      <a-octahedron
        position=" 5 1.5 -3"
        color="yellow"
        rotation="0 0 90"
        radius-bottom="0.4"
        radius-centre="0.9"
        radius-top="0.4"
        scale="0.3 0.3 0.3"
        animation="property: object3D.position.y; to: 1.6 ;dir: alternate; dur: 2500; loop: true;"
      ></a-octahedron>
      <a-cone
        position="5 0.5 -3"
        color="#645A87"
        radius-bottom="0.5"
        radius-top="0.1"
      ></a-cone>
      <a-dodecahedron
        position=" -5 2.1 -3"
        rotation="90 15 45"
        color="blue"
        scale="0.2 0.2 0.2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true;"
      ></a-dodecahedron>
      <a-octahedron
        position=" -5 1.5 -3"
        color="yellow"
        rotation="0 0 90"
        radius-bottom="0.4"
        radius-centre="0.9"
        radius-top="0.4"
        scale="0.3 0.3 0.3"
        animation="property: object3D.position.y; to: 1.6 ;dir: alternate; dur: 2500; loop: true;"
      >
      </a-octahedron>
      <a-cone
        position="-5 0.5 -3"
        color="#645A87"
        radius-bottom="0.5"
        radius-top="0.1"
      >
      </a-cone>
      <a-torus
        position=" 0 0 10"
        color="#393D93"
        arc="290"
        radius="4"
        radius-tubular="0.1"
      >
      </a-torus>
      <a-torus
        position=" 0 0 -10"
        color="#393D93"
        arc="290"
        radius="4"
        radius-tubular="0.1"
      >
      </a-torus>
      <a-cylinder
        position="-6 0.5 -7"
        radius="0.1"
        height="1"
        rotation="0 45 0"
        color="#574A4A"
        shadow
      ></a-cylinder>
      <a-box
        position="-6 1.5 -7"
        height="1.5"
        radius="1.25"
        color="#1EA706"
        shadow
      ></a-box>
      <a-cylinder
        position="4 0.5 -7"
        radius="0.1"
        height="1"
        rotation="0 45 0"
        color="#574A4A"
        shadow
      ></a-cylinder>
      <a-box
        position="4 1.5 -7"
        height="1.5"
        radius="1.25"
        color="#1EA706"
        shadow
      ></a-box>
      <a-cylinder
        position="4 0.5 -3"
        radius="0.1"
        height="1"
        rotation="0 45 0"
        color="#574A4A"
        shadow
      ></a-cylinder>
      <a-box
        position="4 1.5 -3"
        height="1.5"
        radius="1.25"
        color="#1EA706"
        shadow
      ></a-box>
      <a-entity environment="preset: forest"> </a-entity>
    </a-scene>
  </body>
</html>
