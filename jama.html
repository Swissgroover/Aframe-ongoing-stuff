<html>
  <head> </head>
  <script></script>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <body>
    <a-scene>
      <a-entity id="cameraRig">
        <a-camera />
        <a-entity teleport-controls="cameraRig: #cameraRig" vive-control />
      </a-entity>
      <!-- camera -->
      <a-entity id="head" camera wasd-controls look-controls></a-entity>
      <!-- hand controls -->
      <a-entity
        id="left-hand"
        teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"
      ></a-entity>
      <a-entity
        id="right-hand"
        teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"
      ></a-entity>
    

      <a-entity
        tracked-controls="controller: right; idPrefix: OpenVR"
      ></a-entity>
      <a-entity visible="vive-contol"></a-entity>
      <a-entity vive-control="hand: right" throwing-hand></a-entity>
      <a-entity vive-controls="hand: left" teleport-controls></a-entity>

      <a-entity
        vive-controls="hand:right: gripdown = pickup; gripup = release;"
        position="0 0.3 -2"
        id="bulletTemplate"
        bullet
        geometry="primitive: sphere; radius: 0.1"
        material="color: black"
        dynamic-body="mass: 1"
        amount="infinty"
      ></a-entity>
      <a-entity
        position="0 4 -5"
        class="target"
        target="healthPoints: 10"
        geometry="primitive: sphere"
        color="blue"
        hit-handler
      ></a-entity>
      <a-entity
        vive-controls="hand:right: gripdown=pickup; gripup=release;"
        id="gun"
        shooter
        geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.4"
        material="color: red"
        click-to-shoot="vive-contorl: trackpaddown"
        position="1 1 -1"
        dynamic-body="mass: 1"
      ></a-entity>
      <a-entity
        vive-controls="hand:right: gripdown=pickup; gripup=release;"
        id="ball"
        shooter
        geometry="primitive: sphere; radius:0.3"
        material="color: black"
        click-to-shoot="vive-contorl: trackpaddown"
        position="1 0.3 0"
        dynamic-body="mass: 0.5"
      ></a-entity>
      <!-- elemendid -->
      <a-dodecahedron
        position="0 2.1 -1"
        rotation="90 15 45"
        color="purple"
        scale="0.2 0.2 0.2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true;"
      ></a-dodecahedron>
      <a-octahedron
        position=" 0 1.5 -1"
        color="yellow"
        rotation="0 0 90"
        radius-bottom="0.4"
        radius-centre="0.9"
        radius-top="0.4"
        scale="0.3 0.3 0.3"
        animation="property: object3D.position.y; to: 1.6 ;dir: alternate; dur: 2500; loop: true;"
      >
      </a-octahedron>
      <a-cone
        position="0 0.5 -1"
        color="green"
        radius-bottom="0.5"
        radius-top="0.1"
      >
      </a-cone>
      <a-dodecahedron
        position="5 2.1 -3"
        rotation="90 15 45"
        color="blue"
        scale="0.2 0.2 0.2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true;"
      ></a-dodecahedron>
      <a-octahedron
        position=" 5 1.5 -3"
        color="yellow"
        rotation="0 0 90"
        radius-bottom="0.4"
        radius-centre="0.9"
        radius-top="0.4"
        scale="0.3 0.3 0.3"
        animation="property: object3D.position.y; to: 1.6 ;dir: alternate; dur: 2500; loop: true;"
      ></a-octahedron>
      <a-cone
        position="5 0.5 -3"
        color="#645A87"
        radius-bottom="0.5"
        radius-top="0.1"
      ></a-cone>
      <a-dodecahedron
        position=" -5 2.1 -3"
        rotation="90 15 45"
        color="blue"
        scale="0.2 0.2 0.2"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true;"
      ></a-dodecahedron>
      <a-octahedron
        position=" -5 1.5 -3"
        color="yellow"
        rotation="0 0 90"
        radius-bottom="0.4"
        radius-centre="0.9"
        radius-top="0.4"
        scale="0.3 0.3 0.3"
        animation="property: object3D.position.y; to: 1.6 ;dir: alternate; dur: 2500; loop: true;"
      >
      </a-octahedron>
      <a-cone
        position="-5 0.5 -3"
        color="#645A87"
        radius-bottom="0.5"
        radius-top="0.1"
      >
      </a-cone>
      <a-torus
        position=" 0 0 10"
        color="#393D93"
        arc="290"
        radius="4"
        radius-tubular="0.1"
      >
      </a-torus>
      <a-torus
        position=" 0 0 -10"
        color="#393D93"
        arc="290"
        radius="4"
        radius-tubular="0.1"
      >
      </a-torus>
      <a-cylinder
        position="-6 0.5 -7"
        radius="0.1"
        height="1"
        rotation="0 45 0"
        color="#574A4A"
        shadow
      ></a-cylinder>
      <a-box
        position="-6 1.5 -7"
        height="1.5"
        radius="1.25"
        color="#1EA706"
        shadow
      ></a-box>
      <a-cylinder
        position="4 0.5 -7"
        radius="0.1"
        height="1"
        rotation="0 45 0"
        color="#574A4A"
        shadow
      ></a-cylinder>
      <a-box
        position="4 1.5 -7"
        height="1.5"
        radius="1.25"
        color="#1EA706"
        shadow
      ></a-box>
      <a-cylinder
        position="4 0.5 -3"
        radius="0.1"
        height="1"
        rotation="0 45 0"
        color="#574A4A"
        shadow
      ></a-cylinder>
      <a-box
        position="4 1.5 -3"
        height="1.5"
        radius="1.25"
        color="#1EA706"
        shadow
      ></a-box>
      <a-entity environment="preset: forest"> </a-entity>
    </a-scene>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </body>
</html>
