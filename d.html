<a-cylinder
        position="-1 0.5 -3"
        radius="0.1"
        height="1"
        rotation="0 45 0"
        color="#574A4A"
        shadow
      ></a-cylinder>
      <a-box
        position="-1 1.5 -3"
        height="1.5"
        radius="1.25"
        color="#1EA706"
        shadow
      ></a-box>

      <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraRig">
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <a-entity
          id="teleHand"
          hand-controls="left"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"
        ></a-entity>
        <a-entity id="blockHand" hand-controls="right"></a-entity>
      </a-entity>
      <a-entity environment="preset: tron; shadow: true;seed: 1984;fog: 1">
        <a-sphere position="0.7 0.5 -4.3" color="white" radius="1">
          <a-sphere
            scale="0.8 0.8 0.8"
            position="0 1.4 0"
            color="white"
            radius="1"
          ></a-sphere>
          <a-sphere
            scale="0.5 0.5 0.5"
            position="0 2.4 0"
            color="white"
            radius="1"
          ></a-sphere>
        </a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>



<a-entity
        tracked-controls="controller: right; idPrefix: OpenVR"
      ></a-entity>
      <a-entity visible="vive-contol"></a-entity>
      <a-entity vive-control="hand: right" throwing-hand></a-entity>
      <a-entity vive-control="hand: left" teleHand></a-entity>
      <a-entity
        vive-controls="hand: left"
        vive-contorls="gripdown: pickup; gripup: release;"
      ></a-entity>



      <a-entity camera look-controls></a-entity>

      <!-- Floor -->
      <a-plane static-body></a-plane>

      <a-entity id="cameraRig">
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <a-entity
          id="teleHand"
          hand-controls="left"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"
        ></a-entity>
        <a-entity id="blockHand" hand-controls="right"></a-entity>
      </a-entity>
      <a-entity
        vive-controls="hand:right: gripdown=pickup; gripup=release;"
        id="ball"
        shootre
        geometry="primitive: sphere; radius:0.3"
        material="color: black"
        click-to-shoot="vive-contorl: trackpaddown"
        position="1 0.3 0"
        dynamic-body="mass: 0.5"
      ></a-entity>
